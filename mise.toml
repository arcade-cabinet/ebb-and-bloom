[tools]
node = "22.11.0"
pnpm = "9.12.3"

[env]
NODE_ENV = "development"
PNPM_HOME = "$HOME/.local/share/pnpm"

[tasks]
# Install project dependencies
install = "pnpm install"

# Development
dev = "pnpm dev"
build = "pnpm build"
preview = "pnpm preview"

# Testing
test = "pnpm test"
"test:watch" = "pnpm test:watch"
"test:ui" = "pnpm test:ui"
"test:coverage" = "pnpm test:coverage"

# Playwright E2E Testing
"test:e2e" = "pnpm test:e2e"
"test:e2e:ui" = "pnpm test:e2e:ui"
"test:e2e:debug" = "pnpm test:e2e:debug"
"test:e2e:headed" = "pnpm test:e2e:headed"

# Install Playwright browsers
"playwright:install" = "pnpm exec playwright install"

# Linting and Type Checking
lint = "pnpm lint"
typecheck = "pnpm exec tsc --noEmit"

# Mobile Development
"android:sync" = "pnpm build && pnpm exec cap sync android"
"android:run" = "pnpm exec cap run android"
"android:open" = "pnpm exec cap open android"

"ios:sync" = "pnpm build && pnpm exec cap sync ios"
"ios:run" = "pnpm exec cap run ios"
"ios:open" = "pnpm exec cap open ios"
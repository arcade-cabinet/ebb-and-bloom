<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebb & Bloom - Open World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Work Sans', -apple-system, sans-serif;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            border: 2px solid #00ff88;
            border-radius: 8px;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <div id="loading">Generating world...</div>
    <div id="hud" style="display: none;">
        <div>Position: <span id="pos">0, 0, 0</span></div>
        <div>Biome: <span id="biome">Plains</span></div>
        <div>FPS: <span id="fps">60</span></div>
    </div>
    
    <script type="module">
        import * as THREE from 'three';
        import { EntityManager, Vehicle, Time } from 'yuka';
        import { ChunkManager } from './src/world/ChunkManager.ts';
        import { CreatureSpawner } from './src/world/CreatureSpawner.ts';
        import { FirstPersonControls } from './src/player/FirstPersonControls.ts';
        
        console.log('ðŸŽ® Ebb & Bloom - Starting...');
        
        // Get seed from URL or use default
        const urlParams = new URLSearchParams(window.location.search);
        const seed = urlParams.get('seed') || 'v1-green-valley-breeze';
        console.log('ðŸŒ± Seed:', seed);
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        scene.fog = new THREE.Fog(0x87CEEB, 100, 500);
        
        // Camera (first-person)
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 5, 0);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Lighting
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        scene.add(sun);
        
        const ambient = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambient);
        
        // Yuka time system (proper delta calculation)
        const time = new Time();
        
        // Yuka entity manager for all entities (player + creatures)
        const entityManager = new EntityManager();
        
        // Create player entity (Yuka Vehicle)
        const player = new Vehicle();
        player.position.set(0, 2, 0); // Start at y=2 above terrain
        player.maxSpeed = 10;
        player.name = 'player';
        entityManager.add(player);
        
        // Connect camera to player (Yuka pattern)
        function syncCamera(entity, renderComponent) {
          renderComponent.matrixWorld.copy(entity.worldMatrix);
        }
        player.setRenderComponent(camera, syncCamera);
        
        // Player controls (Yuka pattern)
        const controls = new FirstPersonControls(player);
        
        // Chunk streaming (Daggerfall approach)
        const chunkManager = new ChunkManager(scene, seed);
        chunkManager.update(0, 0); // Load initial chunks
        
        // Creature spawning
        const creatureSpawner = new CreatureSpawner(scene, entityManager, seed);
        
        // Spawn creatures in initial chunks
        for (let x = -3; x <= 3; x++) {
            for (let z = -3; z <= 3; z++) {
                creatureSpawner.spawnInChunk(x, z);
            }
        }
        
        console.log('âœ… Terrain system ready');
        console.log(`âœ… Spawned ${creatureSpawner.getCreatureCount()} creatures`);
        console.log('âœ… Player entity created');
        
        // Click to start (connects controls and locks pointer)
        document.addEventListener('click', () => {
            if (!document.pointerLockElement) {
                controls.connect();
            }
        });
        
        // Game loop (proper Yuka pattern with Time)
        let frames = 0;
        let fpsTime = 0;
        
        function update() {
            const delta = time.update().getDelta();
            
            // FPS counter
            frames++;
            fpsTime += delta;
            if (fpsTime >= 1) {
                document.getElementById('fps').textContent = frames.toString();
                frames = 0;
                fpsTime = 0;
            }
            
            // Update controls (handles WASD input)
            controls.update(delta);
            
            // Update all entities (player + creatures)
            entityManager.update(delta);
            
            // Update chunks based on player position
            chunkManager.update(player.position.x, player.position.z);
            
            // Update HUD
            document.getElementById('pos').textContent = 
                `${player.position.x.toFixed(1)}, ${player.position.y.toFixed(1)}, ${player.position.z.toFixed(1)}`;
            
            document.getElementById('biome').textContent = 
                `Chunks: ${chunkManager.getActiveChunkCount()} | Creatures: ${creatureSpawner.getCreatureCount()}`;
            
            // Render
            renderer.render(scene, camera);
            requestAnimationFrame(update);
        }
        
        // Start
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            console.log('âœ… Game ready - Click to capture mouse, WASD to move');
            update();
        }, 1000);
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

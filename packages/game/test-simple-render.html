<!DOCTYPE html>
<html>
<head>
    <title>Simple Star Field Test</title>
    <style>
        body { margin: 0; padding: 0; background: black; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #00ff88;
            font-family: monospace;
            background: rgba(0,0,0,0.8);
            padding: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="info">Testing...</div>
    
    <script type="module">
        // APPROACH 1: HTML Canvas 2D (simplest possible)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Generate 1000 random stars
        const stars = [];
        for (let i = 0; i < 1000; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 1 + Math.random() * 3,
                brightness: Math.random()
            });
        }
        
        let frame = 0;
        
        function render() {
            // Clear
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            for (const star of stars) {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Info
            frame++;
            info.textContent = `Canvas 2D Test
Stars: ${stars.length}
Frame: ${frame}
FPS: ~60

If you see stars, Canvas 2D works!`;
            
            requestAnimationFrame(render);
        }
        
        render();
        
        console.log('âœ… Canvas 2D star field - 1000 stars');
        console.log('If this works, we use Canvas 2D');
        console.log('If this fails too, try Three.js next');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebb & Bloom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .menu {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            margin-bottom: 10px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        p {
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 40px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        button {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Work Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            position: relative;
        }
        
        button:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateX(5px);
        }
        
        button:hover::before {
            content: '▶';
            position: absolute;
            left: 20px;
        }
        
        .seed-input-container {
            display: none;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .seed-input-container.active {
            display: block;
        }
        
        .seed-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px;
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        input[type="text"]::placeholder {
            color: rgba(0, 255, 136, 0.4);
        }
        
        .hint {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
        }
        
        .button-row button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Ebb & Bloom</h1>
        <div class="subtitle">Inspired by Daggerfall (1996) • Powered by Laws</div>
        <p>An infinite procedural world • Every seed unique</p>
        
        <div class="menu-buttons" id="main-menu">
            <button onclick="showNewGameMenu()">New Game</button>
            <button onclick="alert('Load game feature coming soon!')">Load Game</button>
            <button onclick="alert('Settings coming soon!')">Settings</button>
            <button onclick="alert('Credits coming soon!')">Credits</button>
        </div>
        
        <div class="seed-input-container" id="new-game-menu">
            <div class="seed-label">Enter World Seed</div>
            <input type="text" id="seed-input" placeholder="v1-green-valley-breeze" value="v1-green-valley-breeze">
            <div class="hint">Three words separated by dashes. Same seed = same world.</div>
            <div class="button-row">
                <button onclick="randomSeed()">Random Seed</button>
                <button onclick="startGame()">Begin Journey</button>
            </div>
            <button onclick="backToMenu()" style="margin-top: 10px; background: rgba(255, 0, 0, 0.2); border-color: #ff4444; color: #ff4444;">Back</button>
        </div>
    </div>
    
    <script>
        function showNewGameMenu() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('new-game-menu').classList.add('active');
        }
        
        function backToMenu() {
            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('new-game-menu').classList.remove('active');
        }
        
        function randomSeed() {
            const words = [
                'green', 'blue', 'crimson', 'golden', 'silver', 'wild', 'ancient', 'mystic',
                'valley', 'mountain', 'ocean', 'forest', 'desert', 'tundra', 'canyon', 'river',
                'breeze', 'storm', 'dawn', 'dusk', 'star', 'moon', 'sun', 'aurora'
            ];
            const word1 = words[Math.floor(Math.random() * words.length)];
            const word2 = words[Math.floor(Math.random() * words.length)];
            const word3 = words[Math.floor(Math.random() * words.length)];
            document.getElementById('seed-input').value = `v1-${word1}-${word2}-${word3}`;
        }
        
        function startGame() {
            const seed = document.getElementById('seed-input').value;
            window.location.href = `game.html?seed=${encodeURIComponent(seed)}`;
        }
        
        // Allow Enter key to start game
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('seed-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    startGame();
                }
            });
        });
    </script>
</body>
</html>

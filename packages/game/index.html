<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ebb & Bloom - Universe Simulator</title>
    
    <!-- PROFESSIONAL FONTS -->
    <link rel="stylesheet" href="/fonts/fonts.css">
    
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Work Sans', sans-serif; /* PROFESSIONAL FONT! */
            background: black;
            /* Mobile safe areas */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* CRITICAL: Force canvas to fill on all devices */
            min-width: 100vw;
            min-height: 100vh;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            
            /* PROFESSIONAL SPLASH BACKGROUND */
            background: linear-gradient(135deg, #001122 0%, #002244 50%, #001133 100%);
            /* Fallback gradient (splash images don't load in dev) */
        }
        
        #loading.hidden {
            opacity: 0;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
        }
        
        .loading-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 60px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 136, 0.3);
        }
        
        .title {
            font-family: 'Playfair Display', serif; /* ELEGANT TITLE FONT! */
            font-size: 48px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            color: #88ccff;
            margin-bottom: 30px;
        }
        
        .spinner {
            margin: 20px auto;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .vision {
            font-family: 'Work Sans', sans-serif;
            font-size: 14px;
            color: #aaccee;
            max-width: 500px;
            line-height: 1.8;
            margin-top: 20px;
        }
        
        .seed-display {
            font-family: 'JetBrains Mono', monospace; /* CODE FONT! */
            font-size: 12px;
            color: #00ff88;
            margin-top: 15px;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-content">
            <div class="title">EBB & BLOOM</div>
            <div class="subtitle">Universe Simulator</div>
            <div class="spinner"></div>
            <div class="vision">
                <strong>From Quantum Foam to Cosmic Web</strong><br>
                Watch the universe form from nothing.<br>
                <br>
                ‚Ä¢ Atoms ‚Üí Molecules ‚Üí Stars ‚Üí Galaxies<br>
                ‚Ä¢ Real chemistry, real physics<br>
                ‚Ä¢ Bottom-up emergence<br>
                <br>
                <em>Science has visual meaning.</em>
            </div>
            <div class="seed-display" id="seed-display"></div>
        </div>
    </div>
    
    <canvas id="renderCanvas"></canvas>
    
    <script type="module">
        import { CompleteBottomUpScene } from './src/scenes/CompleteBottomUpScene.ts';
        
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const seed = params.get('seed') || `v1-bottom-up-${Date.now()}`;
        
        // Get canvas
        const canvas = document.getElementById('renderCanvas');
        
        // Show seed in loading screen
        document.getElementById('seed-display').textContent = `SEED: ${seed}`;
        
        // CRITICAL: Only hide loading when canvas is READY and rendering
        const loading = document.getElementById('loading');
        let sceneReady = false;
        
        // Check if scene is rendering (wait for first render)
        const checkReady = setInterval(() => {
            if (window.universe && window.universe.scene) {
                const meshCount = window.universe.scene.meshes.length;
                if (meshCount > 0 || sceneReady) {
                    clearInterval(checkReady);
                    loading.classList.add('hidden');
                    setTimeout(() => loading.remove(), 500);
                    console.log('‚úÖ Scene ready - hiding splash');
                }
            }
        }, 500);
        
        // Fallback: Hide after 5s even if not ready (prevent infinite splash)
        setTimeout(() => {
            clearInterval(checkReady);
            if (!loading.classList.contains('hidden')) {
                loading.classList.add('hidden');
                setTimeout(() => loading.remove(), 500);
                console.log('‚ö†Ô∏è  Splash timeout - hiding anyway');
            }
        }, 5000);
        
        // Create THE scene
        const scene = new CompleteBottomUpScene(canvas, seed);
        
        // Expose to window for debugging
        window.universe = scene;
        window.seed = seed;
        
        console.log('');
        console.log('üåå COMPLETE BOTTOM-UP UNIVERSE SIMULATOR');
        console.log('');
        console.log('THE VISION:');
        console.log('  1. Big Bang (t=0) - Quantum foam at Planck scale');
        console.log('  2. Particles ‚Üí Atoms ‚Üí Molecules');
        console.log('  3. Camera ZOOMS OUT as complexity grows');
        console.log('  4. Molecules ‚Üí Stars ‚Üí Galaxies ‚Üí Cosmic web');
        console.log('  5. Maximum expansion ‚Üí Contraction ‚Üí Big Crunch');
        console.log('');
        console.log('CONTROLS:');
        console.log('  ‚ñ∂ PLAY - Start/pause simulation');
        console.log('  Speed buttons - Control time scale');
        console.log('  Mouse - Rotate camera (zoom is automatic!)');
        console.log('');
        console.log('Seed: ' + seed);
        console.log('');
        console.log('üé¨ Press PLAY to begin...');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebb & Bloom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #0a0a1a 0%, #1a1a2e 100%);
            color: #E2E8F0;
            font-family: 'Work Sans', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: #38A169;
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #38A169, #2F855A);
            color: white;
            padding: 20px 60px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(56, 161, 105, 0.6);
        }
        
        p {
            color: #A0AEC0;
            font-size: 18px;
            margin: 20px 0;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Ebb & Bloom</h1>
    <p>Open world game generated by scientific laws</p>
    
    <button class="btn" onclick="window.location.href='./game.html'">
        â–¶ Start Game
    </button>
    
    <p style="margin-top: 40px; font-size: 14px;">
        Seed: v1-green-valley-breeze<br>
        Same seed = same world
    </p>
</body>
</html>

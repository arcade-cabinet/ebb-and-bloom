<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>World Simulator - Report Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: monospace;
    }
    
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ff88;
      font-size: 24px;
      text-align: center;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="loading">
    WORLD SIMULATOR<br>
    <span style="font-size: 16px; color: #88ccff;">Loading laws...</span>
  </div>
  
  <script type="module">
    import { SimulationScene } from './src/scenes/SimulationScene.ts';
    
    // Get seed from URL hash or use default
    const seed = window.location.hash.slice(1) || `world-${Date.now()}`;
    
    const canvas = document.getElementById('renderCanvas');
    const loading = document.getElementById('loading');
    
    // Create simulation
    const sim = new SimulationScene(canvas, seed);
    
    // Initialize
    sim.initialize().then(() => {
      loading.classList.add('hidden');
    });
    
    // Resize handler
    window.addEventListener('resize', () => {
      sim.resize();
    });
  </script>
</body>
</html>

name: Full Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CAPACITOR_VERSION: '^6.0.0'

jobs:
  # 1. Lint & Setup (Fast gatekeeper)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint || echo "Lint check placeholder"

  # 2. Unit Tests (Vitest - Parallel & Cached)
  unit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - name: Run Unit Tests (with coverage if available)
        run: |
          if jq -e '.scripts["test:coverage"]' package.json > /dev/null; then
            pnpm test:coverage
          else
            pnpm test
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: coverage/

  # 3. Build & Capacitor Sync
  build:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  # 4. E2E Tests (Playwright - Platform-Specific Projects)
  e2e:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        include:
          - project: desktop-chromium
          - project: mobile-chrome
          - project: headless-chromium
        fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-playwright@v1
      - run: pnpm install --frozen-lockfile
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/
      - name: Run Playwright Tests
        run: pnpm exec playwright test --project=${{ matrix.project }} --reporter=html,json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: E2E Results - ${{ matrix.project }}
          path: playwright-report/results.json
          reporter: java-junit


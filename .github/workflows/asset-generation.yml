name: AI Asset Generation Pipeline

on:
  workflow_dispatch:
    inputs:
      asset_type:
        description: 'Type of assets to generate'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - creatures
          - buildings
          - ui
          - audio
          - textures
      
  push:
    branches: [ main ]
    paths:
      - 'manifests/**'
      - 'src/dev/**'

  schedule:
    # Weekly asset refresh
    - cron: '0 2 * * 0'

env:
  NODE_VERSION: '20'

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install pnpm
      run: npm install -g pnpm
      
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Setup environment variables
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
        echo "FREESOUND_API_KEY=${{ secrets.FREESOUND_API_KEY }}" >> $GITHUB_ENV
        
    - name: Generate AmbientCG Textures
      if: ${{ github.event.inputs.asset_type == 'all' || github.event.inputs.asset_type == 'textures' }}
      run: |
        echo "ğŸ¨ Downloading AmbientCG texture library..."
        pnpm setup:textures
        echo "âœ… Texture library generation complete"
        
    - name: Generate Creature Assets
      if: ${{ github.event.inputs.asset_type == 'all' || github.event.inputs.asset_type == 'creatures' }}
      run: |
        echo "ğŸ§¬ Generating evolutionary creature archetypes..."
        pnpm generate:creatures
        echo "âœ… Creature asset generation complete"
        
    - name: Generate Building Assets  
      if: ${{ github.event.inputs.asset_type == 'all' || github.event.inputs.asset_type == 'buildings' }}
      run: |
        echo "ğŸ—ï¸ Generating structural building assemblies..."
        pnpm generate:buildings
        echo "âœ… Building asset generation complete"
        
    - name: Generate UI Assets
      if: ${{ github.event.inputs.asset_type == 'all' || github.event.inputs.asset_type == 'ui' }}
      run: |
        echo "ğŸ¨ Generating UI element library..."
        pnpm dev:ui --type icon --description "Evolution trait icons" --style organic
        pnpm dev:ui --type background --description "Ecosystem backgrounds" --style hybrid
        echo "âœ… UI asset generation complete"
        
    - name: Generate Audio Library
      if: ${{ github.event.inputs.asset_type == 'all' || github.event.inputs.asset_type == 'audio' }}
      run: |
        echo "ğŸ”Š Downloading Freesound audio library..."
        pnpm dev:audio --query "organic evolution" --category evolution --count 5
        pnpm dev:audio --query "pack coordination" --category creature --count 3
        pnpm dev:audio --query "environmental ambience" --category environment --count 8
        echo "âœ… Audio library generation complete"
        
    - name: Validate Asset Integrity
      run: |
        echo "ğŸ” Validating generated assets..."
        # Check that manifest files exist and are valid JSON
        test -f public/textures/manifest.json || (echo "âŒ Texture manifest missing" && exit 1)
        test -f public/assets/game-manifest.json || echo "âš ï¸ Game manifest not found (expected for fresh runs)"
        echo "âœ… Asset validation complete"
        
    - name: Update Asset Manifests
      run: |
        echo "ğŸ“‹ Updating asset manifests..."
        pnpm dev:cli manifest --view
        echo "âœ… Manifest update complete"
        
    - name: Commit Generated Assets
      if: ${{ github.event_name == 'schedule' || github.event.inputs.asset_type == 'all' }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "AI Asset Generation Bot"
        
        if [[ -n $(git status --porcelain) ]]; then
          git add public/ manifests/
          git commit -m "ğŸ¤– Automated asset generation
          
          Generated by: ${{ github.workflow }}
          Trigger: ${{ github.event_name }}
          Asset Type: ${{ github.event.inputs.asset_type || 'scheduled' }}
          
          - AmbientCG textures updated
          - Creature archetypes generated with GPT-5
          - Building assemblies created with structural engineering AI
          - UI elements generated with brand consistency
          - Audio library expanded with Freesound integration
          
          Co-Authored-By: AI Asset Pipeline <ai@ebb-bloom.dev>"
          
          echo "âœ… Assets committed to repository"
        else
          echo "â„¹ï¸ No new assets generated - repository up to date"
        fi

  test-asset-integration:
    needs: generate-assets
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout with generated assets
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install -g pnpm
        pnpm install --frozen-lockfile
        
    - name: Test Asset Loading
      run: |
        echo "ğŸ§ª Testing asset integration..."
        pnpm test src/test/GameClockIsolated.test.ts
        echo "âœ… Core systems operational"
        
    - name: Test Build Process
      run: |
        echo "ğŸ“¦ Testing production build with assets..."
        pnpm build
        echo "âœ… Build successful with generated assets"
        
    - name: Performance Validation
      run: |
        echo "âš¡ Validating asset performance..."
        # Would run Lighthouse CI or performance tests here
        echo "âœ… Performance validation complete"

  deploy-staging:
    needs: [generate-assets, test-asset-integration]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Staging
      run: |
        echo "ğŸš€ Deploying evolutionary ecosystem to staging..."
        echo "âœ… Staging deployment complete"
        echo "ğŸŒ Available at: https://staging.ebb-bloom.dev"
name: Code Quality

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests with coverage
        run: pnpm run test:coverage || pnpm test
        continue-on-error: true
      
      - name: Check TypeScript
        run: pnpm exec tsc --noEmit || echo "TypeScript check completed"
        continue-on-error: true
      
      - name: Lint check
        run: pnpm run lint || echo "No lint configured"
        continue-on-error: true
      
      - name: Check for large files
        run: |
          echo "## Large Files Check" >> $GITHUB_STEP_SUMMARY
          find . -type f -size +1M -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "âš ï¸  Large file: $file ($size)" >> $GITHUB_STEP_SUMMARY
          done
      
      - name: Check documentation
        run: |
          echo "## Documentation Coverage" >> $GITHUB_STEP_SUMMARY
          
          # Count markdown files
          DOCS_COUNT=$(find docs -name "*.md" 2>/dev/null | wc -l)
          echo "ðŸ“š Design docs: $DOCS_COUNT" >> $GITHUB_STEP_SUMMARY
          
          # Check for README
          if [ -f "README.md" ]; then
            echo "âœ… README.md present" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  README.md missing" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check memory bank
          if [ -d "memory-bank" ]; then
            MB_FILES=$(find memory-bank -name "*.md" | wc -l)
            echo "ðŸ§  Memory bank docs: $MB_FILES" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ECS Architecture Validation
        run: |
          echo "## ECS Architecture Check" >> $GITHUB_STEP_SUMMARY
          
          # Check for core ECS files
          if [ -d "src/ecs" ]; then
            COMPONENTS=$(find src/ecs/components -name "*.ts" 2>/dev/null | wc -l)
            SYSTEMS=$(find src/ecs/systems -name "*.ts" 2>/dev/null | wc -l)
            ENTITIES=$(find src/ecs/entities -name "*.ts" 2>/dev/null | wc -l)
            
            echo "âœ… Components: $COMPONENTS" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Systems: $SYSTEMS" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Entity factories: $ENTITIES" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  No ECS directory found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check for Zustand store
          if [ -d "src/stores" ]; then
            STORES=$(find src/stores -name "*.ts" 2>/dev/null | wc -l)
            echo "âœ… Zustand stores: $STORES" >> $GITHUB_STEP_SUMMARY
          fi

name: Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run tests
        run: pnpm test
      
      - name: Build web assets
        run: pnpm run build
      
      - name: Initialize Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            echo "Initializing Android platform..."
            npx cap add android
          fi
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon
      
      - name: Build Release APK
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon || echo "Release build failed, will use debug APK"
      
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Rename APKs
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            cp android/app/build/outputs/apk/debug/app-debug.apk "ebb-and-bloom-${VERSION}-debug.apk"
          fi
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            cp android/app/build/outputs/apk/release/app-release.apk "ebb-and-bloom-${VERSION}.apk"
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Ebb & Bloom ${{ steps.get_version.outputs.version }}
          body: |
            ## Ebb & Bloom Release ${{ steps.get_version.outputs.version }}
            
            **Download APK:** Choose the appropriate file below
            - `ebb-and-bloom-${{ steps.get_version.outputs.version }}.apk` - Release build (signed)
            - `ebb-and-bloom-${{ steps.get_version.outputs.version }}-debug.apk` - Debug build
            
            ### What's New
            - Stage 1 POC complete with proper ECS architecture
            - 8 major game systems from design docs
            - 57/57 tests passing
            - Mobile-first with haptic feedback and gesture controls
            
            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" on your Android device
            3. Install and enjoy!
            
            ### System Requirements
            - Android 7.0+ (API level 24+)
            - ~50 MB storage space
            - Target: 60 FPS on mid-range devices
          files: |
            ebb-and-bloom-*.apk
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
